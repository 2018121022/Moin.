{% extends 'base.html' %}

{% block content %}
<ul style="list-style: none;">
    {% for open in open_index %}
        <li>
            <a href="">
                {{open.image}}
                {{open.title}}
                {{open.intro}}
                {{open.content}}
                {{open.number}}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
