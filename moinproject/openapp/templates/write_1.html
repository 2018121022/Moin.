{% extends 'base.html' %}

{% block content %}
{% load static %}
<form method="POST" action="{%url 'write_1' %}" enctype="multipart/form-data" style="margin-top: 70px;">
    {% csrf_token %}
    <div class = "firstbox" style = "margin-top:10vh;margin-bottom:2vh; height:7vh; display: flex; flex-direction: row; justify-content:space-between; align-items: center; ">
        <div id = "arrow" style="margin-left:20px;"><img src = "{%static '화살표.png'%}"> </div>
        <div id = "make_txt" style = "margin-right: 37%;font-weight: bold;font-size: 20px;font-family: 'Nanum Gothic';">{{open.title}}</div>
    </div>
    <div class = "groupname" style = "display:flex; flex-direction: row;justify-content: space-around;align-items: center;">
        <div id = "groupnametxt" style = "font-size: 20px; font-family : 'Nanum Gothic';font-weight: bold;"> 제목 </div>
        <div id = "groupnamebutt"><input type="text" name="title" style = "height: 34px; width: 227px;border-radius: 10px;background: #f5f5f5;border:0px;"></div>
    </div>
    <div class = "contentbox" wrap = "hard" style = "display:flex;justify-content:center;flex-direction:row;margin-top:3vh;font-size: 17px;font-family: Nanum Gothic;">
        <textarea placeholder="내용을 입력해주세요" name="content" cols='10' rows='5' style = "height: 17.5vh;width:90%;display:flex;border-radius: 10px;background: #f5f5f5;border:0px;font-size: 15px;font-family: Nanum Gothic;"></textarea><br>
    </div>
    <div class = "imagefilebox" style = "margin-top:3vh;height: 10vh; width:100%; border: 1px solid #d3d3d3;align-items: center;
    display: flex;flex-direction: row; justify-content: space-around;">
        <div class = "image_file">
            <label className="input-file-button" for="input-file">
                <img src="{%static '사진파일.png'%}">
                
            </label>
            <input type="file" id="input-file" name="image" style="display:none">
        </div>
        <div class = "image_file1">
            <label className="input-file-button" for="input-file">
                <img src="{%static '사진파일.png'%}">
            </label>
            <input type="file" id="input-file" name="image" style="display:none">
        </div>
        <div class = "image_file2" style="margin-right:20%;">
            <label className="input-file-button" for="input-file">
                <img src="{%static '사진파일.png'%}">
            </label>
            <input type="file" id="input-file" name="image" style="display:none">
        </div>
    </div>
    <div class = "button" style="display:flex;justify-content: center;margin-top:3vh;">
        <button type="submit" style="width: 274px;height: 41px;border-radius: 10px;background: #f6b955;border:0px;font-size: 15.5px;font-family: Nanum Gothic;color:white;font-weight: bold;">완료</button>
    </div>
</form>
{% endblock %}
