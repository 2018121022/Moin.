{%load static%}
<style>

    html, body, div{margin : 0px;padding : 0px;border:0px; font-weight : medium;font-family: Nanum Gothic;}

</div>
<div>

    <div class = "logobox" style = "display : flex;flex-direction : column;justify-content : center;width : 100%;height : 30vh;vertical-align : baseline;text-align : center;">

            <br><br>
			<input type="text" name="pw_del" textarea placeholder="비밀번호" style = "border-radius: 5px; width:195px;height:4vh;border: 2px solid #707070;">

			<input type="submit" value="회원탈퇴" style="width: 80px;height:4.5vh;border-radius: 10px;background: #f6b955;border:0px;font-size: 15.5px;font-family: Nanum Gothic;color:white;font-weight: bold;">
        </div>
        
    </form>

{%endblock%}
