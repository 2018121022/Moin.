{% extends 'base.html' %}
{% block content %}
<div>
    {% if error %}
    {{ error }}
    {% endif %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        연세 메일:
        <br>
        <input name="email" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br>
        <br>
        <input type="submit" value="Login">
    </form>

    <br><br>
    <a href="{% url 'signup' %}"><button>sign up</button></a>
</div>
{% endblock %}
